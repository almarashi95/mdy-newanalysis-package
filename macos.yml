# environment-macos.yml
name: newanalysis-pre_comp
channels:
  - conda-forge
dependencies:
  - python=3.13
  - pip
  - setuptools>=68
  - wheel
  - cython>=3.0.10
  - numpy>=2.2
  - fftw>=3.3
  - voro++=0.4.6
  - llvm-openmp        # OpenMP runtime for Apple clang
  - pkg-config         # helps locate libs/headers
  - compilers          # clang/clangxx/gfortran toolchain from conda-forge

